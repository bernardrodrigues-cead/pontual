{% extends 'base.html' %}


{% block content %}
<div class="container mt-10 w-25 border rounded azulcalcinha main-container">
    <form method="post" action="">{% csrf_token %}
        <div class="p-3">
            <h1 class="h1">Login</h1>
            <table class="table">
                <tr class="mt-5">
                    <td>{{form.username.label}}:</td>
                    <td>{{form.username}}</td>
                </tr>
                <tr>
                    <td>{{form.password.label}}:</td>
                    <td>{{form.password}}</td>
                </tr>
            </table>
            <button class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}

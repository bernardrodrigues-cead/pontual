{% extends "base.html" %}

{% block content %}
    <div class="container mt-5 w-50 border p-3">
        <h2 class="h2 mb-3">Novo arquivo de ponto</h2>
        <p><strong>Última atualização:</strong> {{ultimo_ponto.data}}</p>
        <form method="post" action="" enctype="multipart/form-data">{% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a class="btn btn-secondary" href="{% url 'index' %}">Voltar</a>
        </form>
    </div>
{% endblock %}
